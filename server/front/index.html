<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E&amp;P stats</title>
</head>
<body>

<script src="app.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#titans">Titans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#wars">Wars</a>
      </li>
    </ul>
  </div>
</nav>

<div id="content">
  <div id="titans-page" class="page" style="display: none">
    <form action="" method="get" id="titansForm">
      <h1>Titans result upload</h1>
      <div class="form-group">
        <label for="titanDate">Date</label>
        <input type="text" id="titanDate" name="titanDate" class="form-control" style="display:none">
      </div>
      <div class="form-group">
        <label for="titanLife">Titan life</label>
        <input class="form-control" type="number" name="titanLife" id="titanLife" value="1000000" step="1000">
      </div>
      <div class="form-group">
        <label>Titan stars</label>
        <br>
        <div class="rate">
          <input type="radio" id="star12" name="rate" value="12" />
          <label for="star12" title="text">12 stars</label>
          <input type="radio" id="star11" name="rate" value="11" />
          <label for="star11" title="text">11 stars</label>
          <input type="radio" id="star10" name="rate" value="10" />
          <label for="star10" class="multiple-of-5" title="text">10 stars</label>
          <input type="radio" id="star9" name="rate" value="9" />
          <label for="star9" title="text">9 stars</label>
          <input type="radio" id="star8" name="rate" value="8" />
          <label for="star8" title="text">8 stars</label>
          <input type="radio" id="star7" name="rate" value="7" />
          <label for="star7" title="text">7 stars</label>
          <input type="radio" id="star6" name="rate" value="6" />
          <label for="star6" title="text">6 stars</label>
          <input type="radio" id="star5" name="rate" value="5" checked />
          <label for="star5" class="multiple-of-5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
      </div>

      <div class="form-group">
        <label>Titan color</label>
        <br>
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input color-radio" type="radio" name="titanColorRadios" id="titanColorRadioBlue" value="BLUE" checked>
          <label class="custom-control-label" for="titanColorRadioBlue">
            <img src="./assets/blue.png" alt="Blue" class="color">
          </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input color-radio" type="radio" name="titanColorRadios" id="titanColorRadioRed" value="RED">
          <label class="custom-control-label" for="titanColorRadioRed">
            <img src="./assets/red.png" alt="Red" class="color">
          </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input color-radio" type="radio" name="titanColorRadios" id="titanColorRadioGreen" value="GREEN">
          <label class="custom-control-label" for="titanColorRadioGreen">
            <img src="./assets/green.png" alt="Green" class="color">
          </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input color-radio" type="radio" name="titanColorRadios" id="titanColorRadioHoly" value="HOLY">
          <label class="custom-control-label" for="titanColorRadioHoly">
            <img src="./assets/holy.png" alt="Holy" class="color">
          </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input class="custom-control-input color-radio" type="radio" name="titanColorRadios" id="titanColorRadioDark" value="DARK">
          <label class="custom-control-label" for="titanColorRadioDark">
            <img src="./assets/dark.png" alt="Dark" class="color">
          </label>
        </div>
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="titanFile">
        <label class="custom-file-label" for="titanFile">Screenshot of results</label>
      </div>

      <button id="titans-btn" type="button" class="btn btn-primary" onclick="postTitansImage()">
        Upload File
      </button>
    </form>
  </div>

  <div id="wars-page" class="page" style="display: none">
    <form action="" method="get">
      <h1>War result upload</h1>
      <div class="form-group">
        <label for="warDate">Date</label>
        <select name="warDate" id="warDate" class="form-control"></select>
      </div>
      <div class="form-group">
        <label for="warEnemyScore">Enemy score</label>
        <input type="number" id="warEnemyScore" class="form-control" value="2000" step="100" />
      </div>
      <div class="form-group">
        <label>War defense bonus</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="warBonusRadios" id="warBonusRadioArrows" value="ARROWS" checked>
          <label class="form-check-label" for="warBonusRadioArrows">Arrows</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="warBonusRadios" id="warBonusRadioAttack" value="ATTACK">
          <label class="form-check-label" for="warBonusRadioAttack">Attack</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="warBonusRadios" id="warBonusRadioHeal" value="HEAL">
          <label class="form-check-label" for="warBonusRadioHeal">Healing</label>
        </div>
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="warFile">
        <label class="custom-file-label" for="warFile">Screenshot of results</label>
      </div>

      <button id="wars-btn" type="button" class="btn btn-primary" onclick="postWarImage()">
        Upload File
      </button>
    </form>
  </div>
</div>

</body>
</html>
